<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2>Contributor Rankings</h2>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="barchart.js"></script>
    <script>
        (async function() {
            await getData();
            barChart(getContributors(), "Month");
        })();
        function updateGraph(range) {
            barChart(getContributors(), range);
        }
    </script>
    <label for="cars">Time Range</label>
    <select name="range" id="range" onchange="updateGraph(value);">
        <option value="Month">Month</option>
        <option value="Week">Week</option>
        <option value="Total">All Time</option>
    </select>
    <div style="width: 100%; display: table;">
        <div style="display: table-row">
            <div id="addchart_div" style="width: 600px; display: table-cell;"></div>
            <div id="delchart_div" style="display: table-cell;"></div>
        </div>
    </div>
    <div id="comchart_div"></div>

</body>
</html>
